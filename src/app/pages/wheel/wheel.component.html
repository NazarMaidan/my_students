<div class="actions">
    <label>
        <input type="checkbox" (change)="onCheckboxChanged($event.target, 2)">
        <span>2 class</span>
    </label>
    <label>
        <input type="checkbox" (change)="onCheckboxChanged($event.target, 3)">
        <span>3 class</span>
    </label>
    <label>
        <input type="checkbox" (change)="onCheckboxChanged($event.target, 4)">
        <span>4 class</span>
    </label>
</div>

<button class="btn btn-random" (click)="onSelectStudent()">Random</button>
<button class="btn btn-clear" (click)="onClearList()">Clear</button>

<div class="wood-desk four-class"
     [class.fourth-class]="classRoom === 4"
     [class.third-class]="classRoom === 3"
     [class.second-class]="classRoom === 2"
>
    @for (item of selectedClass; track $index) {
        <div class="wood-desk--item item--{{item.name}}"
             [class.selected]="selectedItems.has(item.name)"
             [class.active]="activeItem?.name === item.name"
             (click)="onToggleStudent(item.name)"
        >
            <img src="/assets/images/table-desk.png" alt="desk"/>
            <div class="name">{{item.name}}</div>
        </div>
    }

</div>
