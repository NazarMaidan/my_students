<div class="hundred-words">
    @if (currentGame === 'SELECTION') {
        <div class="game-selection">
            <h1>Choose the Game</h1>
            <div class="back-container" style="visibility: hidden;">
                <button class="back-button" aria-hidden="true">
                    <span class="back-icon">‚Üê</span> Back
                </button>
            </div>
            <div class="games-grid">
                @for (game of games; track game.id) {
                    <div class="game-card" (click)="selectGame(game.id)">
                        <div class="game-icon">{{ game.icon }}</div>
                        <h2>{{ game.name }}</h2>
                        <p>{{ game.description }}</p>
                    </div>
                }
            </div>
        </div>
    } @else {
        <div class="game-container">
            <!-- Flash Cards Game -->
            @if (currentGame === 'FLASH_CARDS') {
                <app-flash-cards
                    [words]="selectedWords"
                    (gameExit)="exitGame()">
                </app-flash-cards>
            }

            <!-- Match Cards Game -->
            @if (currentGame === 'MATCH_CARDS') {
                <app-match-cards
                    [words]="selectedWords"
                    (gameExit)="exitGame()">
                </app-match-cards>
            }
        </div>
    }
</div>
