<div class="category_list">
    <div class="category_cover light-bg">
        <h2 class="visually-hidden">One Point Categories</h2>
        @for (item of categoryListOnePoint(); track item.id){
            <div class="category_item"
                 (click)="show(item)"
                 role="button"
                 tabindex="0"
                 [attr.aria-label]="item.name + ' category, worth one point'">
                {{item.name}}
            </div>
        }
    </div>

    <div class="category_cover hard-bg">
        <h2 class="visually-hidden">Two Points Categories</h2>
        @for (item of categoryListTwoPoint(); track item.id){
            <div class="category_item"
                 (click)="show(item)"
                 role="button"
                 tabindex="0"
                 [attr.aria-label]="item.name + ' category, worth two points'">
                {{item.name}}
            </div>
        }
    </div>
</div>
