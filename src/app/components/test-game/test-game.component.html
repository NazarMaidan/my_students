<div class="test-game">
    <div class="back-container">
        <button class="back-button" (click)="gameExit.emit()">
            <span class="back-icon">‚Üê</span> Back
        </button>
    </div>

    <h1>Test (1 out of 4)</h1>

    @if (currentQuestion) {
        <div class="question-container">
            <h2>{{ currentQuestion.word }}</h2>
            <div class="options-grid">
                @for (option of currentQuestion.options; track option) {
                    <button 
                        class="option-button"
                        [class.correct]="isCorrectAnswer(option)"
                        [class.wrong]="isWrongAnswer(option)"
                        [disabled]="isAnswered"
                        (click)="selectAnswer(option)">
                        {{ option }}
                    </button>
                }
            </div>
        </div>
    }
</div>
